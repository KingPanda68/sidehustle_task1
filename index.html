<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project - Sign Up Form</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Mansalva&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <div class="sidebar" id="for_mobile">
        <img
          src="./assets/odin-lined.png"
          alt=""
          style="object-fit: cover"
        />
        <h1 style="align-self: center">ODIN</h1>
      </div>
      <div class="page_container">
        <div class="left">
          <div class="sidebar">
            <img
              src="./assets/odin-lined.png"
              alt=""
              style="object-fit: cover"
            />
            <h1 style="align-self: center">ODIN</h1>
          </div>
        </div>
        <div class="right">
          <div class="heading">
            <p>
              This is not a real online service! You know you need something
              like this in your life to help you realize your deepest dreams.
            </p>
            <p>Sign up <em>now</em> to get started</p>
            <br />
            <p>You know you want to.</p>
          </div>

          <form action="" onsubmit="return validate()">
            <div class="card">
              <h3 class="let">Let's do this!</h3>
              <div style="display: flex" class="flexed">
                <div class="input">
                  <label for="firstname">FIRST NAME</label><br />
                  <input
                    type="text"
                    id="firstname"
                    value="Thor"
                    required
                  /><br />
                </div>
                <div class="input">
                  <label for="lastname">LAST NAME</label><br />
                  <input
                    type="text"
                    id="lastname"
                    value="Odinson"
                    required
                  /><br />
                </div>
              </div>
              <div style="display: flex" class="flexed">
                <div class="input">
                  <label for="email">EMAIL</label><br />
                  <input type="email" id="email" required /><br />
                </div>
                <div class="input">
                  <label for="phone">PHONE NUMBER</label><br />
                  <input type="tel" id="phone" required /><br />
                </div>
              </div>
              <div style="display: flex" class="pass flexed">
                <div class="input">
                  <label for="password">PASSWORD</label><br />
                  <input type="password" id="password" class="val" required /><br />
                </div>
                <div class="input">
                  <label for="confrim">CONFIRM PASSWORD</label><br />
                  <input type="password" id="confirm" class="val" required /><br />
                  <p id="error" style="color: red;"></p>
                </div>
              </div>
            </div>
            <div class="foot">
            <button type="submit">
              Create Account
            </button>
          </form>
          <p style="margin-left: 2rem" >
            Already have an account? <a href="#">Log In</a>
          </p>
          </div>
        </div>
      </div>
    </section>
  </body>
  <script>
    function validate(){
      let password = document.getElementById("password").value;
      let confirmPassword = document.getElementById("confirm").value;
      if ( password != confirmPassword){
        document.getElementById("error").innerHTML = "password does not match!";
        return false;
      }
      return true;
    }
    
  </script>
</html>
